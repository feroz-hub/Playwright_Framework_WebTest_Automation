# pytest.ini - Pytest configuration file
# Place this in your project root directory

[tool:pytest]
# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Additional options
addopts = 
    -v
    --tb=short
    --strict-markers
    --strict-config
    --disable-warnings
    --color=yes

# Markers for organizing tests
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    smoke: marks tests as smoke tests
    login: marks tests related to login functionality
    permissions: marks tests related to permissions
    upload: marks tests related to file upload
    database: marks tests that require database access
    staging: marks tests that should only run in staging
    prod: marks tests that should only run in production

# Minimum version requirement
minversion = 6.0

# Configure logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Warnings configuration
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore:.*unclosed.*:ResourceWarning

# Timeout for tests (in seconds)
timeout = 300

# Coverage configuration (if using pytest-cov)
# addopts = --cov=omsd_automation --cov-report=html --cov-report=term-missing

# Parallel execution (if using pytest-xdist)
# addopts = -n auto